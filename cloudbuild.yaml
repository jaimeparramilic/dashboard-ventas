substitutions:
  _SERVICE: "ventas-backend"
  _REGION: "us-central1"
  _REPO: "ventas"
  _IMAGE: "us-central1-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE}"

steps:
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-f", "backend/Dockerfile", "-t", "${_IMAGE}:$SHORT_SHA", "backend"]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "${_IMAGE}:$SHORT_SHA"]

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE}
      - --image=${_IMAGE}:$SHORT_SHA
      - --region=${_REGION}
      - --allow-unauthenticated
      - --set-env-vars=PORT=8080,NODE_ENV=production

images:
  - "${_IMAGE}:$SHORT_SHA"
options:
  logging: CLOUD_LOGGING_ONLY
